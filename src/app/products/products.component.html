<section class="searching">
<div class="cards">
    <div class="card" *ngFor=" let item of data">
    <img [src]="item.thumbnail" alt="Avatar" style="width:100%">
    <div class="container">
        <h4><b>{{item.title}}</b></h4>
        <p class="price">COP {{item.price| currency}}</p>
        <button class="suma-cart">
            <a [href]="item.permalink" target="_blank" style="color: white;">Ir a la tienda</a>
        </button>
        </div>
    </div>
</div>
</section>
